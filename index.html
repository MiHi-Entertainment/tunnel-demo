<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Elegant Hallway Tunnel</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #1a0e00; /* dark brownish background */
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
      const scene = new THREE.Scene();

      // Camera setup
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.z = 0;
      camera.position.y = 0;

      // Renderer
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Tunnel (hallway) - cylinder, dark brown smooth material
      const tunnelGeometry = new THREE.CylinderGeometry(5, 5, 200, 64, 1, true);
      const tunnelMaterial = new THREE.MeshStandardMaterial({
        color: 0x3b2f1a, // rich dark brown
        side: THREE.BackSide,
        roughness: 0.7,
        metalness: 0.1,
      });
      const tunnel = new THREE.Mesh(tunnelGeometry, tunnelMaterial);
      tunnel.rotation.x = Math.PI / 2;
      scene.add(tunnel);

      // Floor and ceiling - add subtle texture with slight difference in color
      // Optional: for now, we'll keep it simple, can add later

      // Pillars - create many pillars along the hallway sides
      const pillarGeometry = new THREE.BoxGeometry(0.3, 8, 0.3);
      const pillarMaterial = new THREE.MeshStandardMaterial({
        color: 0x5c4a1a,
        roughness: 0.8,
        metalness: 0.2,
      });

      const pillarCount = 20;
      for (let i = 0; i < pillarCount; i++) {
        // Left side pillar
        const pillarLeft = new THREE.Mesh(pillarGeometry, pillarMaterial);
        pillarLeft.position.set(-4.5, -1.5, i * -10 + 5);
        scene.add(pillarLeft);

        // Right side pillar
        const pillarRight = new THREE.Mesh(pillarGeometry, pillarMaterial);
        pillarRight.position.set(4.5, -1.5, i * -10 + 5);
        scene.add(pillarRight);
      }

      // Ceiling lights - small glowing spheres and point lights
      const lightSphereGeometry = new THREE.SphereGeometry(0.2, 16, 16);
      const lightMaterial = new THREE.MeshBasicMaterial({ color: 0xffd966 }); // warm light

      for (let i = 0; i < pillarCount; i++) {
        // Light mesh for glow
        const lightMesh = new THREE.Mesh(lightSphereGeometry, lightMaterial);
        lightMesh.position.set(0, 3.5, i * -10 + 5);
        scene.add(lightMesh);

        // Point light for actual illumination
        const pointLight = new THREE.PointLight(0xffd966, 0.8, 10);
        pointLight.position.set(0, 3.5, i * -10 + 5);
        scene.add(pointLight);
      }

      // Ambient lighting to soften shadows
      const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
      scene.add(ambientLight);

      // Animation loop
      const speed = 0.5;
      const maxZ = -100;

      function animate() {
        requestAnimationFrame(animate);

        camera.position.z -= speed;

        if (camera.position.z < maxZ) {
          camera.position.z = 0;
        }

        renderer.render(scene, camera);
      }

      animate();

      // Handle resizing
      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
