<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sleek Hallway</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #1a0e00;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
      const scene = new THREE.Scene();

      // Camera
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.z = 0;
      camera.position.y = 0;

      // Renderer
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Hallway - use BoxGeometry, scale way down X and Y, stretch Z
      const hallwayGeometry = new THREE.BoxGeometry(10, 6, 200);
      const hallwayMaterial = new THREE.MeshStandardMaterial({
        color: 0x3b2f1a,
        side: THREE.BackSide, // render inside walls
        roughness: 0.7,
        metalness: 0.1,
      });

      const hallway = new THREE.Mesh(hallwayGeometry, hallwayMaterial);
      scene.add(hallway);

      // Pillars - inside hallway walls
      const pillarGeometry = new THREE.BoxGeometry(0.3, 5, 0.3);
      const pillarMaterial = new THREE.MeshStandardMaterial({
        color: 0x5c4a1a,
        roughness: 0.8,
        metalness: 0.2,
      });

      const pillarCount = 20;
      for (let i = 0; i < pillarCount; i++) {
        const zPos = i * -10 + 5;

        // Left side pillar
        const pillarLeft = new THREE.Mesh(pillarGeometry, pillarMaterial);
        pillarLeft.position.set(-4.5, -1.5, zPos);
        scene.add(pillarLeft);

        // Right side pillar
        const pillarRight = new THREE.Mesh(pillarGeometry, pillarMaterial);
        pillarRight.position.set(4.5, -1.5, zPos);
        scene.add(pillarRight);
      }

      // Ceiling lights
      const lightSphereGeometry = new THREE.SphereGeometry(0.2, 16, 16);
      const lightMaterial = new THREE.MeshBasicMaterial({ color: 0xffd966 });

      for (let i = 0; i < pillarCount; i++) {
        const zPos = i * -10 + 5;

        const lightMesh = new THREE.Mesh(lightSphereGeometry, lightMaterial);
        lightMesh.position.set(0, 2.5, zPos);
        scene.add(lightMesh);

        const pointLight = new THREE.PointLight(0xffd966, 0.8, 10);
        pointLight.position.set(0, 2.5, zPos);
        scene.add(pointLight);
      }

      const ambientLight = new THREE.AmbientLight(0x404040, 0.4);
      scene.add(ambientLight);

      // Animate â€” zooming forward
      const speed = 0.5;
      const maxZ = -100;

      function animate() {
        requestAnimationFrame(animate);

        camera.position.z -= speed;

        if (camera.position.z < maxZ) {
          camera.position.z = 0;
        }

        renderer.render(scene, camera);
      }

      animate();

      // Resize handler
      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
